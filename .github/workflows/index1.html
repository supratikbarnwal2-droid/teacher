<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Teachers' Day 🎉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Popup Card */
    .popup {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transform: scale(0);
      animation: popIn 0.7s ease forwards;
      z-index: 10;
      max-width: 90%;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    h1 {
      color: #ff4e50;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #444;
      min-height: 60px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      line-height: 1.4;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      background: #ff4e50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #fc913a;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 30px;
      height: 45px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 10s infinite ease-in;
    }

    .balloon::after {
      content: "";
      position: absolute;
      top: 45px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #555;
      transform: translateX(-50%);
      animation: wave 2s infinite ease-in-out;
    }

    @keyframes wave {
      0%, 100% { transform: translateX(-50%) rotate(5deg); }
      50% { transform: translateX(-50%) rotate(-5deg); }
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }

    /* Mobile specific tweaks */
    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      p { font-size: 0.9rem; }
      button { font-size: 0.9rem; padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <div class="popup">
    <h1>🎉 Happy Teachers' Day 🎉</h1>
    <p id="message"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function closePopup() {
      document.querySelector('.popup').style.display = 'none';
      alert("Once again, Happy Teachers' Day! 🌸");
    }

    // Balloons
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = randomColor();
      balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }

    function randomColor() {
      const colors = ["#ff4e50", "#fc913a", "#f9d423", "#eae374", "#e1f5c4", "#00a8c6", "#ff69b4"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    setInterval(createBalloon, 1300);

    // Confetti
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = randomColor();
      confetti.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
    setInterval(createConfetti, 300);

    // Messages
    const messages = [
      "DEAR RAKHI MAAM 🙏",
      " I AM VERY GREATFULL KI APP MUJHE HINDI PADHATI HAI ,❤️",
      "BHALE HI APP THODA DATI HAI PAR USKI KE KARAN MERA MARKS ,HABBIT CHANGE HUA HAI ✨",
      "MAI JABHI TUTION JATA HU MUJHE LAGTA HI NAHI KI KOI TEACHER MUJHE PADHA RAHE HAI SA LAGTA HAI KI DOST MUJHE SMAJA RAHE HAI",
      "THANK'S A LOT MAAM FOR BEING A FRIEND/TEACHER 🌟"
    
    ];
    let msgIndex = 0;

    function showMessage() {
      const msgEl = document.getElementById("message");
      msgEl.style.opacity = 0;
      setTimeout(() => {
        msgEl.innerHTML = messages[msgIndex];
        msgEl.style.opacity = 1;
        msgIndex = (msgIndex + 1) % messages.length;
      }, 500);
    }

    showMessage();
    setInterval(showMessage, 6000);
  </script>
</body>
</html>
